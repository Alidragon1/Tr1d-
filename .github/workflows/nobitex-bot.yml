name: NOBITEX Ultra-Whale Bot

on:
  schedule:
    - cron: '*/30 * * * *'  # هر ۳۰ دقیقه یک بار اجرا
  workflow_dispatch:       # امکان اجرای دستی

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      TOTAL_CAPITAL: ${{ secrets.TOTAL_CAPITAL }}
      NOBITEX_API_KEY: ${{ secrets.NOBITEX_API_KEY }}
      NOBITEX_API_SECRET: ${{ secrets.NOBITEX_API_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run NOBITEX Bot
        run: |
          python nobitex_bot.py
